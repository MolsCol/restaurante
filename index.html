<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva-Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserva de Mesas en el Restaurante</h1>

        <h2>Mesas Disponibles</h2>
        <div id="availableTables" class="table-list"></div>

        <h2>Mesas Ocupadas</h2>
        <div id="occupiedTables" class="table-list"></div>

        <h2>Realizar Reservas</h2>
        <input type="text" id="customerName" placeholder="Nombre del Cliente" class="inputField">
        <input type="number" id="tableNumber" placeholder="NÃºmero de Mesa" min="1" max="12" class="inputField">
        <input type="datetime-local" id="tableTime" class="inputField">
        
        <button id="reserveButton" class="reserveButton">Reservar Mesa</button>

        <h2>Emitir Reporte de Reservas</h2>
        <button id="reportButton">Generar Reporte</button>
        <pre id="reportOutput"></pre>
    </div>

    <script src="web.js"></script>
</body>
</html>
